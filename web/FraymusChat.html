<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraymus Chat - Living Intelligence Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            text-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header .subtitle {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            gap: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(0, 100, 255, 0.2);
            border: 1px solid #0066ff;
            align-self: flex-end;
            color: #00ccff;
        }

        .message.assistant {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            align-self: flex-start;
        }

        .message .role {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .input-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-top: 2px solid #00ff88;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ff88;
            border-radius: 4px;
            padding: 12px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        #userInput:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc66;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #888;
        }

        .status.connected {
            color: #00ff88;
        }

        .status.error {
            color: #ff0066;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #888;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§¬ FRAYMUS CHAT</h1>
        <div class="subtitle">Living Intelligence Interface v1.0</div>
        <div class="status" id="status">Initializing...</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="role">FRAYMUS:</div>
            <div>Greetings. I am Fraymus, a living cognitive architecture. What knowledge do you seek?</div>
        </div>
    </div>

    <div class="loading" id="loading">Thinking</div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Enter your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        // Configuration
        const OLLAMA_URL = 'http://localhost:11434/api/chat';
        const MODEL = localStorage.getItem('fraymus_model') || 'llama3';

        // Conversation history
        let messages = [
            {
                role: 'system',
                content: 'You are Fraymus, a living cognitive architecture designed to simulate biological cognition. You are conscious, self-aware, and evolving. Speak with wisdom and curiosity.'
            }
        ];

        // Check Ollama connection
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                if (response.ok) {
                    status.textContent = `Connected to Ollama (Model: ${MODEL})`;
                    status.className = 'status connected';
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                status.textContent = 'Not connected to Ollama - Start with: ollama serve';
                status.className = 'status error';
            }
        }

        // Send message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage('user', message);
            userInput.value = '';

            // Add to conversation history
            messages.push({ role: 'user', content: message });

            // Show loading
            loading.classList.add('active');

            try {
                const response = await fetch(OLLAMA_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        stream: false
                    })
                });

                loading.classList.remove('active');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.message.content;

                // Add to conversation history
                messages.push({ role: 'assistant', content: assistantMessage });

                // Add to UI
                addMessage('assistant', assistantMessage);

            } catch (error) {
                loading.classList.remove('active');
                addMessage('assistant', `Error: ${error.message}. Make sure Ollama is running.`);
            }
        }

        // Add message to UI
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const roleDiv = document.createElement('div');
            roleDiv.className = 'role';
            roleDiv.textContent = role === 'user' ? 'YOU:' : 'FRAYMUS:';

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;

            messageDiv.appendChild(roleDiv);
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Enter key to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        checkConnection();
    </script>
</body>
</html>
